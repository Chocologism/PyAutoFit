mcmc:
  Emcee:
    auto_correlations:
      change_threshold: 0.01
      check_for_convergence: true
      check_size: 100
      required_length: 50
    initialize:
      ball_lower_limit: 0.49
      ball_upper_limit: 0.51
      method: prior
    parallel:
      number_of_cores: 1
    printing:
      silence: false
    prior_passer:
      sigma: 3.0
      use_errors: true
      use_widths: true
    run:
      nsteps: 2000
    search:
      nwalkers: 50
    updates:
      iterations_per_update: 2500
      remove_state_files_at_end: true
  Zeus:
    auto_correlations:
      change_threshold: 0.01
      check_for_convergence: true
      check_size: 100
      required_length: 50
    initialize:
      ball_lower_limit: 0.49
      ball_upper_limit: 0.51
      method: prior
    parallel:
      number_of_cores: 1
    printing:
      silence: false
    prior_passer:
      sigma: 3.0
      use_errors: true
      use_widths: true
    run:
      check_walkers: true
      light_mode: false
      maxiter: 10000
      maxsteps: 10000
      mu: 1.0
      nsteps: 2000
      patience: 5
      shuffle_ensemble: true
      tolerance: 0.05
      tune: true
      vectorize: false
    search:
      nwalkers: 50
    updates:
      iterations_per_update: 500
      log_every_update: 1
      model_results_every_update: 1
      remove_state_files_at_end: true
      visualize_every_update: 1
nest:
  DynestyDynamic:
    initialize:
      method: prior
    parallel:
      number_of_cores: 4
    printing:
      silence: false
    prior_passer:
      sigma: 3.0
      use_errors: true
      use_widths: true
    run:
      dlogz_init: 0.01
      logl_max_init: .inf
      maxcall: null
      maxcall_init: null
      maxiter: null
      maxiter_init: null
      n_effective_init: .inf
      nlive_init: 5
    search:
      bootstrap: 1
      bound: balls
      enlarge: 2
      facc: 0.6
      fmove: 0.8
      logl_max: .inf
      max_move: 101
      sample: rwalk
      slices: 6
      update_interval: 2.0
      walks: 26
    updates:
      iterations_per_update: 501
      log_every_update: 1
      model_results_every_update: 1
      remove_state_files_at_end: true
      visualize_every_update: 1
  DynestyStatic:
