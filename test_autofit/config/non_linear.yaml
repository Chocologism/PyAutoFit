    run:
      dlogz: null
      logl_max: .inf
      maxcall: null
      maxiter: null
      n_effective: 0
    search:
      bootstrap: null
      bound: multi
      enlarge: null
      facc: 0.5
      first_update: null
      fmove: 0.9
      max_move: 100
      nlive: 150
      sample: auto
      slices: 5
      update_interval: null
